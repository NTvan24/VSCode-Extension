<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat AI</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        

        #chat-title {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            background: #0078D7; /* M√†u n·ªÅn ti√™u ƒë·ªÅ */
            color: white; /* M√†u ch·ªØ */
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        #chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            border-radius: 8px;
            background: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        #chat-history {
            padding: 10px;
            overflow-y: auto;
            flex-grow: 1;
            max-height: 80vh;
        }

        .message {
            padding: 8px 12px;
            margin: 5px;
            border-radius: 10px;
            max-width: 80%;
        }

        .user-message {
            background-color: #0078D7;
            color: white;
            align-self: flex-end;
        }

        .ai-message {
            background-color: #e0e0e0; /* N·ªÅn x√°m ƒë·∫≠m h∆°n */
            color: black;  /* Ch·ªØ ƒëen */
            align-self: flex-start;
            white-space: pre-wrap;
        }

        #input-container {
            display: flex;
            border-top: 1px solid #ddd;
            padding: 10px;
            background: white;
        }

        input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            margin-left: 10px;
            padding: 10px 15px;
            border: none;
            background: #0078D7;
            color: white;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
        }

        button:hover {
            background: #005ea6;
        }
                .loading-spinner {
            display: none;
            width: 24px;
            height: 24px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #0078D7;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 25px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            border-radius: 25px;
            transition: 0.4s;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 2.5px;
            background-color: white;
            border-radius: 50%;
            transition: 0.4s;
        }
        input:checked + .slider {
            background-color: #007bff;
        }
        input:checked + .slider:before {
            transform: translateX(25px);
        }
        body.dark-mode {
            background-color: #1e1e1e;
            color: white;
        }
        
        body.dark-mode #chat-container {
            background: #252526;
            box-shadow: none;
        }
        
        body.dark-mode #chat-title {
            background: #333;
            color: #fff;
        }
        
        body.dark-mode .user-message {
            background-color: #005a9e;
        }
        
        body.dark-mode .ai-message {
            background-color: #3a3a3a;
            color: #ddd;
        }
        
        body.dark-mode #input-container {
            background: #252526;
            border-top: 1px solid #555;
        }
        
        body.dark-mode input {
            background: #333;
            color: white;
            border: 1px solid #555;
        }
        
        body.dark-mode button {
            background: #005a9e;
            color: white;
        }
        #search-btn {
            width: 30px;
            height: 30px;
            border: none;
            background-color: #f0f0f0; /* M√†u n·ªÅn g·∫ßn gi·ªëng √¥ nh·∫≠p */
            color: #666;
            border-radius: 50%;
            margin-left: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
    
        #search-btn.active {
            background-color: #4A90E2; /* Khi b·∫≠t Search, n√∫t ƒë·∫≠m h∆°n */
            color: black;
        }
        p {
            margin: 0; /* X√≥a kho·∫£ng c√°ch gi·ªØa c√°c ƒëo·∫°n */
          }
        pre {
            background-color: #1e1e1e; /* N·ªÅn ƒëen */
            color: #ffffff; /* M√†u ch·ªØ */
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        code {
            display: block;
            white-space: pre;
        }
    </style>
</head>
<body>
    <div id="chat-title">AI Assistant</div>
    <div id="chat-container">
        <label class="switch">
            <input type="checkbox" id="modeToggle" onchange="toggleMode(this)">
            <span class="slider"></span>
        </label>
        <span id="modeText">Student mode</span>

        
        <div id="chat-history"></div>
        <div id="loading-spinner" class="loading-spinner"></div>
        <div id="input-container">
            <button id="search-btn" onclick="toggleSearch()">üîç</button>
            <input type="text" id="user-input" placeholder="Nh·∫≠p c√¢u h·ªèi...">
            <button id="send-btn">G·ª≠i</button>
            
        </div>
        
    </div>

    <script>
        const vscode = acquireVsCodeApi();
        
        document.getElementById("send-btn").addEventListener("click", sendMessage);
        document.getElementById("user-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") sendMessage();
        });

        function sendMessage() {
            const inputField = document.getElementById("user-input");
            const message = inputField.value.trim();
            if (message === "") return;

            const searchBtn = document.getElementById("search-btn");
            const isSearchActive = searchBtn.classList.contains("active");

            addMessage("user-message", message);
            vscode.postMessage({
                type: isSearchActive ? "search-ask" : "ask", // G·ª≠i theo tr·∫°ng th√°i
                question: message
            });
            inputField.value = "";
            document.getElementById("loading-spinner").style.display = "inline-block";
            inputField.value = "";
        }

        function addMessage(className, text) {
            const chatHistory = document.getElementById("chat-history");
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", className);
            marked.setOptions({
                breaks: true, // Xu·ªëng d√≤ng v·ªõi \n
                gfm: true, // H·ªó tr·ª£ GitHub Flavored Markdown
              });
            messageDiv.innerHTML = marked.parse(text);
            console.log(marked.parse(text))
            //messageDiv.innerHTML = text;
            chatHistory.appendChild(messageDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        function saveChatHistory() {
            const chatHistory = document.getElementById("chat-history").innerHTML;
            const mode = document.body.classList.contains("dark-mode") ? "dark" : "light";
            localStorage.setItem(`chatHistory-${mode}`, chatHistory);
        }
        function loadChatHistory() {
            const mode = document.body.classList.contains("dark-mode") ? "dark" : "light";
            const chatHistory = localStorage.getItem(`chatHistory-${mode}`) || "";
            document.getElementById("chat-history").innerHTML = chatHistory;
        }

        window.addEventListener("message", event => {
            const message = event.data;
            if (message.type === "response") {
                addMessage("ai-message", message.response);
                console.log(message.response);
                document.getElementById("loading-spinner").style.display = "none";
            }
            if (message.type === "loadHistory") {
                message.history.forEach(msg => {
                    if (msg.role === "user") addMessage("user-message", msg.content);
                    if (msg.role === "assistant") addMessage("ai-message", msg.content);
                });
            }
            if (message.type === "resetStorage") {
                localStorage.clear();
                console.log("Local storage cleared!____________________");
            }
        });
        function toggleMode(toggle) {
            saveChatHistory();
            document.getElementById("modeText").innerText = toggle.checked ? "Dev mode" : "Student mode";
            document.body.classList.toggle("dark-mode");
            vscode.postMessage({ type: "toggle_switch", mode: toggle.checked });

             // L∆∞u l·ªãch s·ª≠ chat hi·ªán t·∫°i tr∆∞·ªõc khi chuy·ªÉn

            document.getElementById("chat-history").innerHTML = ""; // X√≥a n·ªôi dung chat hi·ªán t·∫°i
            loadChatHistory(); // Load l·ªãch s·ª≠ chat m·ªõi
        }
        function toggleSearch() {
            const searchBtn = document.getElementById("search-btn");
            searchBtn.classList.toggle("active"); // B·∫≠t/t·∫Øt tr·∫°ng th√°i m√†u ƒë·∫≠m
        }
    </script>
</body>
</html>
